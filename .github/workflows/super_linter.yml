name: Super Linter

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint:
    name: Lint Code Base
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Super Linter
        uses: github/super-linter@v6
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_ALL_CODEBASE: true
          VALIDATE_RUBY: true
          LOG_LEVEL: DEBUG

          # Optional: Disable unwanted linters if needed
          # DISABLE_LINTERS: YAML_PRETTIER
