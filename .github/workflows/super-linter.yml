name: Lint Code Base

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.4.4
          bundler-cache: true
        env:
          BUNDLE_RUBYGEMS__PKG__GITHUB__COM: ${{ secrets.BUNDLE_RUBYGEMS__PKG__GITHUB__COM }}

      - name: Print environment before linting
        run: |
          echo "PWD: $(pwd)"
          ls -l
          echo "Ruby version: $(ruby -v)"
          echo "Gemfile: $(realpath Gemfile)"
          echo "Gem list:"
          bundle list

      - name: Super Linter
        uses: super-linter/super-linter@v8.0.0
        env:
          VALIDATE_ALL_CODEBASE: true
          VALIDATE_RUBY: true
          DEFAULT_BRANCH: main
          RUN_LOCAL: true
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BUNDLE_GEMFILE: ${{ github.workspace }}/Gemfile

      - name: Print environment after linting
        run: |
          echo "Post-lint check"
          pwd
          ls -l
          ruby -v
          bundle list
