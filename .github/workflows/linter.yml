name: Lint & Analyze Code

on:
  push:
  pull_request:
    branches: [main, master]

jobs:
  #########################
  # ✅ SUPER-LINTER JOB   #
  #########################
  super-linter:
    name: Lint Code Base
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Super Linter
        uses: github/super-linter@v6
        env:
          VALIDATE_ALL_CODEBASE: true
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RUBY_CONFIG_FILE: .rubocop.yml # optional if you have a custom Rubocop config

